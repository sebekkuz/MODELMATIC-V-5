services:
  - type: web
    name: prodsim-backend
    runtime: node
    plan: starter
    branch: main
    rootDir: .
    autoDeployTrigger: commit
    healthCheckPath: /health
    buildCommand: |
      corepack enable
      corepack prepare pnpm@9.12.0 --activate
      pnpm install --no-frozen-lockfile
      pnpm -r build
    startCommand: node apps/backend/dist/server.js
    envVars:
      - key: NODE_VERSION
        value: 20.12.2
      - key: LOG_LEVEL
        value: info
      - key: CORS_ORIGIN
        value: https://<frontend-domain>.onrender.com

  - type: web
    name: prodsim-frontend
    runtime: static
    branch: main
    rootDir: .
    autoDeployTrigger: commit
    buildCommand: |
      corepack enable
      corepack prepare pnpm@9.12.0 --activate
      pnpm install --no-frozen-lockfile
      pnpm --filter @prodsim/frontend build
    staticPublishPath: apps/frontend/dist
    envVars:
      - key: VITE_API_HTTP
        value: https://<backend-domain>.onrender.com
      - key: VITE_API_WS
        value: wss://<backend-domain>.onrender.com/ws
    routes:
      - type: rewrite
        source: /.*
        destination: /index.html
