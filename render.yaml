services:
  - type: web
    name: prodsim-backend
    runtime: node
    plan: starter
    region: frankfurt
    autoDeployTrigger: commit
    healthCheckPath: /health
    buildCommand: |
      corepack enable
      corepack prepare pnpm@9.12.0 --activate
      pnpm i --frozen-lockfile
      pnpm --filter @prodsim/backend build
    startCommand: node apps/backend/dist/server.js
    envVars:
      - key: NODE_VERSION
        value: 20.12.2
      - key: LOG_LEVEL
        value: info
      - key: CORS_ORIGIN
        # Zmien na finalny URL frontendu po pierwszym deployu (np. https://prodsim-frontend.onrender.com)
        value: https://<frontend-domain>.onrender.com

  - type: web
    name: prodsim-frontend
    runtime: static
    autoDeployTrigger: commit
    buildCommand: |
      corepack enable
      corepack prepare pnpm@9.12.0 --activate
      pnpm i --frozen-lockfile
      pnpm --filter @prodsim/frontend build
    staticPublishPath: apps/frontend/dist
    envVars:
      - key: VITE_API_HTTP
        # Zmien na finalny URL backendu po pierwszym deployu (np. https://prodsim-backend.onrender.com)
        value: https://<backend-domain>.onrender.com
      - key: VITE_API_WS
        # Sciezka WS do backendu (np. wss://prodsim-backend.onrender.com/ws)
        value: wss://<backend-domain>.onrender.com/ws
    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      # SPA fallback (React Router)
      - type: rewrite
        source: /.*
        destination: /index.html
