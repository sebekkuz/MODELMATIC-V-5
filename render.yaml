services:
  # BACKEND (Node)
  - type: web
    name: prodsim-backend
    runtime: node
    branch: main
    rootDir: .
    buildCommand: bash .render/build.sh
    startCommand: node apps/backend/dist/server.js
    healthCheckPath: /health
    envVars:
      - key: LOG_LEVEL
        value: info
      - key: CORS_ORIGIN
        value: https://<twoj-frontend>.onrender.com

  # FRONTEND (Static site)
  - type: web                  # static site te≈º ma type: web
    name: prodsim-frontend
    runtime: static            # kluczowe dla statycznej strony
    branch: main
    rootDir: apps/frontend
    buildCommand: npm ci --no-audit --no-fund && npm run build
    staticPublishPath: ./dist  # wymagane dla static sites
    routes:
      - type: rewrite
        source: /.*
        destination: /index.html
